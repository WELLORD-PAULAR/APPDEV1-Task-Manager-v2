<div class="container mt-5">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card shadow-sm">
				<div class="card-body text-center">
					<h2 class="h4 mb-4">Task Summary</h2>
					<div class="mb-3">
						<span class="fw-bold">Total Tasks:</span>
						<span class="badge bg-primary fs-5">{{ totalTasks() }}</span>
					</div>
					<div class="mb-3">
						<span class="fw-bold">Completed Tasks:</span>
						<span class="badge bg-success fs-5">{{ completedTasks() }}</span>
          </div>
          <div class="mb-3">
            <span class="fw-bold">Pending Tasks:</span>
            <span class="badge bg-warning fs-5">{{ pendingTasks() }}</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
